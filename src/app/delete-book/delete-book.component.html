<h3>Delete Book</h3>
<div style="width: 400px;">
  <div class="form-group">
    <label for="class">Title</label>
    <input value="{{book.title}}" type="text" class="form-control" id="class" required [(ngModel)]="book.title" name="title">
  </div>
  <div class="form-group">
    <label for="phone">Author</label>
    <input value="{{book.author}}" type="text" class="form-control" id="phone" required [(ngModel)]="book.author" name="author">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea style="width: 100%!important;" required [(ngModel)]="book.description" name="description" cols="30" rows="10">{{book.description}}</textarea>
  </div>
  <button class="btn btn-danger" (click)="onClick(book.id)">Delete</button> | <a routerLink="/books" class="btn btn-warning" routerLinkActive="active">Cancel</a>
</div>
