<h3>Create Book</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.title" name="name">
    </div>

    <div class="form-group">
      <label for="class">Author</label>
      <input type="text" class="form-control" id="class" required [(ngModel)]="book.author" name="group_id">
    </div>

    <div class="form-group">
      <label for="class">Description</label>
      <br><br>
      <textarea style="width: 100%!important;" name="description" required [(ngModel)]="book.description" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button> | <a routerLink="/books" class="btn btn-warning" routerLinkActive="active">Cancel</a>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
